name: deploy-release-to-github-pages

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew -Prelease.useLastTag=true publish
      - name: Copy
        run: |
          dist_dir=./build/deploy
          source0=./result/build/mvn-repos/testing
          source1=./result/build/mvn-repos/stable
          mkdir $dist_dir
          for s in $source0 $source1; do
            if test -e $s; then cp -rf $s/com $dist_dir/com; fi
          done
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/deploy
          keep_files: true
          enable_jekyll: false
